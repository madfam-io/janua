apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: janua

resources:
  - ../../base

# Production-specific patches
patches:
  # Enable hostNetwork for Cloudflare tunnel access
  - patch: |-
      - op: add
        path: /spec/template/spec/hostNetwork
        value: true
      - op: add
        path: /spec/template/spec/dnsPolicy
        value: ClusterFirstWithHostNet
    target:
      kind: Deployment
      name: janua-api

# Image configuration for production
# All images follow convention: ghcr.io/madfam-org/janua-{service}:{tag}
# Override tags here for specific deployments if needed
images:
  - name: ghcr.io/madfam-org/janua-api
    newTag: latest
  - name: ghcr.io/madfam-org/janua-dashboard
    newTag: latest
  - name: ghcr.io/madfam-org/janua-admin
    newTag: latest
  - name: ghcr.io/madfam-org/janua-docs
    newTag: latest
  - name: ghcr.io/madfam-org/janua-website
    newTag: latest
