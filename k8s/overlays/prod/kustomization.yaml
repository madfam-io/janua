apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: janua

resources:
  - ../../base

# Production-specific patches
patches:
  # Enable hostNetwork for Cloudflare tunnel access
  - patch: |-
      - op: add
        path: /spec/template/spec/hostNetwork
        value: true
      - op: add
        path: /spec/template/spec/dnsPolicy
        value: ClusterFirstWithHostNet
    target:
      kind: Deployment
      name: janua-api

# Use registry images for prod
images:
  - name: localhost:5000/janua-api
    newTag: latest
  - name: localhost:5000/janua-dashboard
    newTag: latest
  - name: localhost:5000/janua-admin
    newTag: latest
  - name: localhost:5000/janua-docs
    newTag: latest
  - name: localhost:5000/janua-website
    newTag: latest
