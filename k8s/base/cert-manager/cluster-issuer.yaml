# Cert-Manager ClusterIssuer for Let's Encrypt
# This provides automated SSL certificate management for all Janua services
#
# Prerequisites:
# 1. Install cert-manager: kubectl apply -f https://github.com/cert-manager/cert-manager/releases/download/v1.13.0/cert-manager.yaml
# 2. Wait for cert-manager pods: kubectl wait --for=condition=ready pod -l app.kubernetes.io/instance=cert-manager -n cert-manager --timeout=60s
# 3. Apply this file: kubectl apply -f cluster-issuer.yaml
#
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
  labels:
    app.kubernetes.io/name: cert-manager
    app.kubernetes.io/component: cluster-issuer
    app.kubernetes.io/part-of: janua
spec:
  acme:
    # Let's Encrypt production server
    server: https://acme-v02.api.letsencrypt.org/directory
    # Email for certificate notifications
    email: admin@janua.dev
    # Secret to store ACME account private key
    privateKeySecretRef:
      name: letsencrypt-prod-account-key
    # HTTP-01 challenge solver
    solvers:
      - http01:
          ingress:
            class: nginx
            # Pod template for solver pods
            podTemplate:
              spec:
                nodeSelector:
                  kubernetes.io/os: linux
---
# Staging issuer for testing (higher rate limits)
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
  labels:
    app.kubernetes.io/name: cert-manager
    app.kubernetes.io/component: cluster-issuer
    app.kubernetes.io/part-of: janua
spec:
  acme:
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: admin@janua.dev
    privateKeySecretRef:
      name: letsencrypt-staging-account-key
    solvers:
      - http01:
          ingress:
            class: nginx
