name: Publish Docker Image

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  publish-docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/madfam-org/janua-api
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=main-,format=short

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/api
          file: ./apps/api/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-api:
    name: Deploy API to Production
    runs-on: ubuntu-latest
    needs: publish-docker
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.29.0'

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG_PRODUCTION }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Get short SHA
        id: sha
        run: echo "short=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Deploy to Kubernetes (patch-only to preserve config)
        run: |
          IMAGE="ghcr.io/madfam-org/janua-api:main-${{ steps.sha.outputs.short }}"
          echo "Deploying: $IMAGE"
          # Use patch to update ONLY the image, preserving all other config (env vars, ports, etc.)
          kubectl patch deployment janua-api -n janua \
            --type='json' \
            -p='[{"op": "replace", "path": "/spec/template/spec/containers/0/image", "value": "'$IMAGE'"}]'
          kubectl rollout status deployment/janua-api -n janua --timeout=180s

      - name: Verify deployment
        run: |
          kubectl get pods -n janua -l app=janua-api -o wide
          echo "Deployed: ghcr.io/madfam-org/janua-api:main-${{ steps.sha.outputs.short }}"
