name: janua

services:
  janua-postgres:
    image: postgres:15-alpine
    container_name: janua-postgres
    environment:
      POSTGRES_USER: janua
      POSTGRES_PASSWORD: janua_dev
      POSTGRES_DB: janua_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U janua"]
      interval: 5s
      timeout: 5s
      retries: 5

  janua-redis:
    image: redis:7-alpine
    container_name: janua-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  janua-api:
    build: .
    container_name: janua-api
    ports:
      - "4100:4100"
    environment:
      DATABASE_URL: postgresql://janua:janua_dev@janua-postgres:5432/janua_db
      REDIS_URL: redis://janua-redis:6379/0
      SECRET_KEY: dev-secret-key-change-in-production
      DEBUG: "true"
      PORT: "4100"
    depends_on:
      janua-postgres:
        condition: service_healthy
      janua-redis:
        condition: service_healthy
    volumes:
      - ./app:/app/app
    command: sh -c "alembic upgrade head && uvicorn main:app --host 0.0.0.0 --port 4100 --reload"

volumes:
  postgres_data: